<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Schedul.io</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <input type="text" id="schedule-input" name="schedule-input" value="My Schedule">
    <button>Profile / User options</button>
    <button>Manager Options (Creator only)</button>
    <br />
    <select> <!--dropdown menu-->
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <button>Meeting Time</button>
    <button>Flip!</button>
    <table id="schedule-table"></table>
    <br />
    <div class="container">
        <div class="row">
            <!--This is the Mouseover Cell box-->
            <div class="col-xs">
                <div class="card" style="width: 18rem;">
                    <!--img src="..." class="card-img-top" alt="..."-->
                    <div class="card-body">
                        <h5 class="card-title">Mouseover Cell</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <!--a href="#" class="btn btn-primary">Go somewhere</a-->
                    </div>
                </div>
            </div>
            <!--This is the Filters box-->
            <div class="col-xs">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <select>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                        </select>
                        <br />
                        <img src="..." class="card-img-top" alt="...">
                        <img src="..." class="card-img-top" alt="...">
                        <img src="..." class="card-img-top" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>

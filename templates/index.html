<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Schedul.io</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs">
                <!--Schedule Name input box-->
                <input type="text" id="schedule-input" name="schedule-input" value="My Schedule">
            </div>
            <div class="col-xs">
                <!--Profile / User Options button-->
                <button data-toggle="tooltip" data-placement="bottom" title="Profile / User Options">
                    <img src="images/profile-24x24.png" class="card-img-top" alt="settings-image" style="width:24px;height:24px;">
                </button>
            </div>
            <div class="col-xs">
                <!--Manager Options button-->
                <button data-toggle="tooltip" data-placement="bottom" title="Manager Options (Creator only)"></buttonclass>
                    <img src="images/settings-24x24.png" class="card-img-top" alt="settings-image" style="width:24px;height:24px;">
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs">
                <!--Tag Select dropdown menu-->
                <select>
                    <option value="mechanical">Mechanical</option>
                    <option value="electrical">Electrical</option>
                    <option value="software">Software</option>
                </select>
            </div>
            <div class="col-xs">
                <!--Meeting Time (Creator only)-->
                <button>Meeting Time</button>
            </div>
            <div class="col-xs">
                <!--Flip button-->
                <button data-toggle="tooltip" data-placement="bottom" title="Flip Schedule!">
                    <img src="images/flip-24x24.png" class="card-img-top" alt="settings-image" style="width:24px;height:24px;">
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-xs">
                <!--Schedule table-->
                <table id="schedule-table"></table>
            </div>
        </div>

        
    </div>

    <div class="fixed-bottom">
        <div class="container-fluid"></div>
            <!--This is the Filters box-->
            <div class="card">
                <div class="card-body">
                    <div class="card-title">Filters</div>
                    <select>
                        <option value="mechanical">Mechanical</option>
                        <option value="electrical">Electrical</option>
                        <option value="software">Software</option>
                    </select>
                    <br />
                    <!-- <img src="..." class="card-img-top" alt="...">
                                                    <img src="..." class="card-img-top" alt="...">
                                                    <img src="..." class="card-img-top" alt="..."> -->
                </div>
            </div>
            
            <!--This is the Mouseover Cell box-->
            <div class="card">
                <div class="card-body">
                    <div class="card-title"></div>
                    <p class="card-text">(user data)</p>
                    <!--a href="#" class="btn btn-primary">Go somewhere</a-->
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap code-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
